<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Mine Idle Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c3e50;

      text-align: center;

    }
    button {

      cursor: pointer;
      border-radius: 10px;
      border: none;
    }
    #mineBtn {
      background-color: #f1c40f;
      color: #2c3e50;
    }
    .upgrade, .character {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <h1>‚õèÔ∏è Gold Mine Idle</h1>
  <h2>üí∞ Gold: <span id="gold">0</span></h2>

  <button id="mineBtn">‡∏Ç‡∏∏‡∏î‡∏ó‡∏≠‡∏á! (+<span id="goldPerClick">1</span>)</button>

  <div>
    <h3>üõ†Ô∏è ‡∏≠‡∏±‡∏õ‡πÄ‡∏Å‡∏£‡∏î‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠</h3>
    <button class="upgrade" id="upgradeTool">‡∏≠‡∏±‡∏õ‡πÄ‡∏Å‡∏£‡∏î (‡∏£‡∏≤‡∏Ñ‡∏≤: <span id="toolCost">10</span>)</button>
    <p>‡∏ó‡∏≠‡∏á‡∏ï‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å: <span id="goldPerClickLabel">1</span></p>
  </div>

  <div>
    <h3>üë∑‚Äç‚ôÇÔ∏è ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£</h3>
    <button class="character" id="hireWorker">‡∏à‡πâ‡∏≤‡∏á‡∏Ñ‡∏ô‡∏á‡∏≤‡∏ô (‡∏£‡∏≤‡∏Ñ‡∏≤: <span id="workerCost">50</span>)</button>
    <p>‡∏Ñ‡∏ô‡∏á‡∏≤‡∏ô: <span id="workers">0</span> ‚è±Ô∏è ‡∏ó‡∏≠‡∏á/‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ: <span id="gps">0</span></p>
  </div>

  <script>
    let gold = 0;
    let goldPerClick = 1;
    let toolLevel = 1;
    let toolCost = 10;

    let workers = 0;
    let workerCost = 50;
    let goldPerSecond = 0;

    const goldDisplay = document.getElementById("gold");
    const mineBtn = document.getElementById("mineBtn");
    const goldPerClickLabel = document.getElementById("goldPerClickLabel");
    const goldPerClickSpan = document.getElementById("goldPerClick");

    const upgradeToolBtn = document.getElementById("upgradeTool");
    const toolCostSpan = document.getElementById("toolCost");

    const hireWorkerBtn = document.getElementById("hireWorker");
    const workerCostSpan = document.getElementById("workerCost");
    const workersSpan = document.getElementById("workers");
    const gpsSpan = document.getElementById("gps");

    mineBtn.onclick = () => {
      gold += goldPerClick;
      updateDisplay();
    };

    upgradeToolBtn.onclick = () => {
      if (gold >= toolCost) {
        gold -= toolCost;
        toolLevel++;
        goldPerClick++;
        toolCost = Math.floor(toolCost * 1.5);
        updateDisplay();
      }
    };

    hireWorkerBtn.onclick = () => {
      if (gold >= workerCost) {
        gold -= workerCost;
        workers++;
        goldPerSecond = workers;
        workerCost = Math.floor(workerCost * 1.5);
        updateDisplay();
      }
    };

    function updateDisplay() {
      goldDisplay.textContent = gold;
      goldPerClickLabel.textContent = goldPerClick;
      goldPerClickSpan.textContent = goldPerClick;
      toolCostSpan.textContent = toolCost;
      workersSpan.textContent = workers;
      gpsSpan.textContent = goldPerSecond;
      workerCostSpan.textContent = workerCost;
    }

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏≠‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(() => {
      gold += goldPerSecond;
      updateDisplay();
    }, 1000);
  </script>

</body>
</html>
